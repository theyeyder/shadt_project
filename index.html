<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> SHADT- Login</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="login-body">

  <div class="login-overlay">
    <div class="container h-100">
      <div class="row justify-content-center">


        <div class="col-md-5">
          <div class="card shadow-lg login-card">

            <!-- Card centrada -->
            <div class="card-body p-4 text-center">

              <!-- Logo -->
              <div class="text-center mb-3">
                <img src="img/logo-shadt.png" alt="SHADT" style="max-height:60px;">
              </div>

              <!-- Título (COMENTADO ) -->
              <h1 class="text-center mb-1 shadt-logo"><!--SHADT--></h1>

              <!-- Subtítulo (COMENTADO ) -->
              <h6 class="text-center text-muted mb-4">
                <!--Salud Hospitalaria al Alcance de Todos-->
              </h6>

              <!-- Campo Conexión (activo) -->
              <div class="mb-3 text-center">
                <label for="conexion" class="form-label w-100 text-center">Conexión</label>
                <select class="form-select text-center" id="conexion">
                  <option selected>Seleccione</option>
                  <option>Prueba</option>
                  <option>Soporte</option>
                  <option>Admin</option>
                  <option>Desarrollador</option>
                </select>
              </div>

              <!-- FORMULARIO -->
              <form action="modulos.html" method="get">

                <!-- Usuario -->
                <div class="mb-3">
                  <label for="usuario" class="form-label w-100 text-center">Usuario</label>
                  <input
                    type="text"
                    class="form-control text-center"
                    id="usuario"
                    placeholder="Ingrese su usuario"
                    required
                  >
                </div>

                <!-- Contraseña -->
                <div class="mb-3">
                  <label for="password" class="form-label w-100 text-center">Contraseña</label>
                  <input
                    type="password"
                    class="form-control text-center"
                    id="password"
                    placeholder="Ingrese su contraseña"
                    required
                  >
                </div>

                <!-- BLOQUE COMENTADO (CONEXION VIEJA) -->
                <!--- </div>

                <div class="mb-3">
                  <label for="conexion" class="form-label">Conexión</label>
                  <select class="form-select" id="conexion">
                    <option selected>Salud</option>
                    <option>Pruebas</option>
                    <option>Soporte</option>
                    <option>Desarrollo</option>
                  </select>
                </div> -->

                <!-- Cambiar contraseña -->
                <div class="d-flex justify-content-center mb-3">
                  <a href="#" class="link-cambiar-pass">Cambiar contraseña</a>
                </div>

                <!-- Botón ingresar -->
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary btn-lg">
                    Ingresar
                  </button>
                </div>

              </form>

            </div> <!-- card-body -->

          </div> <!-- card -->
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
