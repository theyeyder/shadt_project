<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SHADT - Configuración y Módulos</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- En móvil: columnas apiladas (flex-column)
       En pantallas grandes: lado a lado (flex-lg-row) -->
  <main class="modulos-main d-flex flex-column flex-lg-row">
    <!-- Columna izquierda: texto CONFIGURACIÓN Y MÓDULOS -->
    <div class="d-flex flex-column justify-content-center align-items-center align-items-lg-start px-4 px-lg-5 mb-4 mb-lg-0">
      <div class="mb-4 text-center text-lg-start">
        <img src="img/logo-shadt.png" alt="SHADT" style="max-height:70px;">
      </div>
     <!-- <h3 class="fw-bold mb-1 text-center text-lg-start">CONFIGURACIÓN -</h3>-->
      <h3 class="fw-bold mb-4 text-center text-lg-start">MÓDULOS</h3>
    </div>

    <!-- Columna derecha: grilla de módulos -->
    <div class="flex-grow-1 d-flex align-items-center">
      <div class="container">
        <div class="row g-4 justify-content-center">

          <!-- ADMISION -->
          <div class="col-6 col-md-4 col-lg-3 text-center">
            <a href="admision.html" class="text-decoration-none text-dark">
              <div class="card-module p-3">
                <img src="img/icon-admision.png" class="icon-module mb-2" alt="Admisión">
                <div class="fw-bold">ADMISIÓN</div>
              </div>
            </a>
          </div>

          <!-- SIGNOS VITALES -->
          <div class="col-6 col-md-4 col-lg-3 text-center">
            <a href="signos_vitales.html" class="text-decoration-none text-dark">
              <div class="card-module p-3">
                <img src="img/icon-signos.png" class="icon-module mb-2" alt="Signos Vitales">
                <div class="fw-bold">SIGNOS<br>VITALES</div>
              </div>
            </a>
          </div>

          <!-- ESTADÍA Y ALTA PACIENTE -->
          <div class="col-6 col-md-4 col-lg-3 text-center">
            <a href="estadia_alta.html" class="text-decoration-none text-dark">
              <div class="card-module p-3">
                <img src="img/icon-camas.png" class="icon-module mb-2" alt="Estadía y Alta Paciente">
                <div class="fw-bold">ESTADÍA Y<br>ALTA PACIENTE</div>
              </div>
            </a>
          </div>

          <!-- HISTORIA CLINICA -->
          <div class="col-6 col-md-4 col-lg-3 text-center">
            <a href="historia_clinica.html" class="text-decoration-none text-dark">
              <div class="card-module p-3">
                <img src="img/icon-historia.png" class="icon-module mb-2" alt="Historia Clínica">
                <div class="fw-bold">HISTORIA<br>CLÍNICA</div>
              </div>
            </a>
          </div>

          <!-- ACOSTAR PACIENTE -->
          <div class="col-6 col-md-4 col-lg-3 text-center">
            <a href="acostar.html" class="text-decoration-none text-dark">
              <div class="card-module p-3">
                <img src="img/icon-acostar.png" class="icon-module mb-2" alt="Acostar Paciente">
                <div class="fw-bold">ACOSTAR<br>PACIENTE</div>
              </div>
            </a>
          </div>

          <!-- SALIDA -->
          <div class="col-6 col-md-4 col-lg-3 text-center">
            <a href="salida.html" class="text-decoration-none text-dark">
              <div class="card-module p-3">
                <img src="img/icon-salida.png" class="icon-module mb-2" alt="Salida">
                <div class="fw-bold">SALIDA</div>
              </div>
            </a>
          </div>

          <!-- INFORMES -->
          <div class="col-6 col-md-4 col-lg-3 text-center">
            <a href="informes.html" class="text-decoration-none text-dark">
              <div class="card-module p-3">
                <img src="img/icon-informes.png" class="icon-module mb-2" alt="Informes">
                <div class="fw-bold">INFORMES</div>
              </div>
            </a>
          </div>

          <!-- CONFIGURACIÓN (NUEVO MÓDULO) -->
          <div class="col-6 col-md-4 col-lg-3 text-center">
            <a href="configuracion.html" class="text-decoration-none text-dark">
              <div class="card-module p-3">
                <!-- Aquí usamos el archivo configuracion.png como dijiste -->
                <img src="img/configuracion.png" class="icon-module mb-2" alt="Configuración">
                <div class="fw-bold">CONFIGURACIÓN</div>
              </div>
            </a>
          </div>

        </div>
      </div>
    </div>

    <!-- User dinámico abajo a la izquierda -->
    <div class="user-badge">
      User: <span id="shadt-username">Desarrollador</span>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- SCRIPT PARA MOSTRAR EL USUARIO SEGÚN EL LOGIN -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const spanUser = document.getElementById('shadt-username');
      if (!spanUser) return;

      try {
        const raw = localStorage.getItem('shadt_user');
        if (!raw) return;

        const user = JSON.parse(raw);

        if (user && user.nombre) {
          spanUser.textContent = user.nombre;
        }
      } catch (e) {
        console.error('Error leyendo shadt_user', e);
      }
    });
  </script>
</body>
</html>
